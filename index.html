<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAZTAMI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <style>
    .blur {
      filter: blur(6px);
      pointer-events: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1050;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-dialog {
      max-width: 600px;
      width: 100%;
    }

    .transaction-btn {
      border: none;
      background: none;
      cursor: pointer;
      color: white;
      padding: 0 4px;
      font-size: 16px;
    }
    .transaction-btn i {
      pointer-events: none;
    }
  </style>
</head>

<body class="bg-light">

<main id="pagecontent">

  <!-- Header -->
  <header>
    <div class="container">
      <div class="d-flex align-items-center gap-2 mt-5">
        <img src="images/logo.png" width="70" height="70" alt="Logo">
        <h1>Baztami</h1>
      </div>
    </div>
  </header>

  <!-- Stats -->
  <section class="stats">
    <div class="d-flex justify-content-center align-items-center mb-3 mt-3 gap-3">
      <h1 class="text-dark">Dashboard</h1>
      <i class="fas fa-tachometer-alt fa-2x"></i>
    </div>
    <div class="container bg-light p-4 rounded">
      <div class="row">
        <div class="col-12 col-md-4 mb-3">
          <div class="card bg-info text-white text-center">
            <div class="card-body">
              <div class="d-flex justify-content-center align-items-center gap-3">
                <h2 class="fa-2x">Balance</h2>
                <i class="fa-solid fa-wallet"></i>
              </div>
              <h3 id="balance-amount">$0.00</h3>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 mb-3">
          <div class="card bg-success text-white text-center">
            <div class="card-body">
              <div class="d-flex justify-content-center align-items-center gap-3">
                <h2>Income</h2>
                <i class="fa-solid fa-money-bill-trend-up"></i>
              </div>
              <h3 id="income-amount">$0.00</h3>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 mb-3">
          <div class="card bg-danger text-white text-center">
            <div class="card-body">
              <div class="d-flex justify-content-center align-items-center gap-3">
                <h2>Expenses</h2>
                <i class="fa-solid fa-arrow-trend-down"></i>
              </div>
              <h3 id="expenses-amount">$0.00</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Transactions -->
  <section class="transactions">
    <div class="container">
      <div class="d-flex align-items-center gap-2 mb-3">
        <h4>Recent Transactions</h4>
        <i class="fa-solid fa-clock-rotate-left fa-lg"></i>
      </div>

      <!-- Transaction Cards will be injected here -->
      <div id="transactionlist" class="d-flex flex-wrap"></div>
    </div>
  </section>

</main>

<!-- Add Transaction Modal -->
<div id="myModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header d-flex justify-content-between">
        <h5 class="modal-title">Add Transaction</h5>
        <button id="closeModal" style="background:none; border:none; font-size:24px; cursor:pointer;">&times;</button>
      </div>

      <div class="modal-body">
        <form id="transactionForm">
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" id="descriptionInput" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" id="amountInput" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Type</label>
            <select id="typeInput" class="form-select" required>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" id="dateInput" class="form-control" required>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button class="btn btn-primary" form="transactionForm" type="submit">Add</button>
      </div>

    </div>
  </div>
</div>

<!-- Floating Add Button -->
<button id="openModal" class="btn btn-primary rounded-circle position-fixed top-0 end-0 m-4 p-2">
  <i class="fa-solid fa-plus fa-2x"></i>
</button>

<script src="script.js"></script>
</body>
</html>
